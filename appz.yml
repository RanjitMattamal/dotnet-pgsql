app:
    name: Postgres Dotnet Core
    code: POSTGRESDOTNETCORE
    notify: aborra@ecloudcontrol.com
    
build:
    version: 0.4
    env: DEV
    build_file: none
    args:
      DOTNETVERSION: 3.1
      WORKDIRBUILD: /src
      CSPROJFILEPATH1: /PostgreSqlDotnetCore/PostgreSqlDotnetCore.csproj
    output_files: output/*.zip
    image_template: dotnet-0.4
    
deploy:
    context: anushab7/DEV
    replicas: 1
    port:
    - 80
    
properties:
   DOTNETDB_PASSWORD:
      vault: DOTNETDB_PASSWORD
   ALLOW_ANONYMOUS: true
   ASPNETCORE_ENVIRONMENT: Development
   DLL: PostgreSqlDotnetCore.dll
   revision: 11
